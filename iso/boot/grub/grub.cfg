# Set timeout and default options
set timeout=3
set default=0

# Set colors (optional)
set color_normal=light-gray/black
set color_highlight=white/dark-gray

# OS entry
menuentry "NoirOS" {
    echo "Loading NoirOS kernel..."
    multiboot /boot/noiros.bin
    boot
}

# Optional recovery mode entry
menuentry "NoirOS (Recovery Mode)" {
    echo "Loading NoirOS in recovery mode..."
    multiboot /boot/noiros.bin recovery
    boot
}